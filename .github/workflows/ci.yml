name: Java CI with Maven, JaCoCo and PIT

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven and run tests + JaCoCo
        run: mvn -B clean test jacoco:report

      - name: Run PIT mutation coverage
        run: mvn -B org.pitest:pitest-maven:mutationCoverage
